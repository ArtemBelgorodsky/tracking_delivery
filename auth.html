<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация | ГрузоТрек</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .hero-gradient {
        background: linear-gradient(
          135deg,
          #f59e0b 0%,
          #fbbf24 50%,
          #fcd34d 100%
        );
      }
      .btn-primary {
        background-color: #000;
        color: #fbbf24;
      }
      .btn-primary:hover {
        background-color: #111;
      }
      .btn-secondary {
        background-color: #fbbf24;
        color: #000;
      }
      .btn-secondary:hover {
        background-color: #fcd34d;
      }
      .auth-input:focus {
        box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.5);
      }
    </style>
  </head>
  <body class="font-sans antialiased text-gray-800 bg-gray-100">
    <!-- Навигация -->
    <nav class="bg-black shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0 flex items-center">
              <i class="fas fa-truck-moving text-yellow-400 text-2xl mr-2"></i>
              <span class="text-xl font-bold text-yellow-400">ГрузоТрек</span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Форма авторизации -->
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8">
        <div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Вход в систему
          </h2>
          <p class="mt-2 text-center text-sm text-gray-600">
            Введите свои данные для входа
          </p>
        </div>
        <form class="mt-8 space-y-6" action="./index.html" method="GET">
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <label for="email" class="sr-only">Email</label>
              <input
                id="email"
                name="email"
                type="email"
                required
                class="auth-input appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm"
                placeholder="Email"
              />
            </div>
            <div>
              <label for="password" class="sr-only">Пароль</label>
              <input
                id="password"
                name="password"
                type="password"
                required
                class="auth-input appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm"
                placeholder="Пароль"
              />
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 text-yellow-600 focus:ring-yellow-500 border-gray-300 rounded"
              />
              <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                Запомнить меня
              </label>
            </div>

            <div class="text-sm">
              <a
                href="#"
                class="font-medium text-yellow-600 hover:text-yellow-500"
              >
                Забыли пароль?
              </a>
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="btn-primary group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500"
            >
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <i class="fas fa-sign-in-alt text-yellow-400"></i>
              </span>
              Войти
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
